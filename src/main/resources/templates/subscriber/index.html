<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en-US">
<head>
<title>Subscriber List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	crossorigin="anonymous">
<script defer
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="row" th:replace="fragments/header"></div>


		<div class="row text-center mt-4">
			<div class="col-12">
				<p>Please use the form below to sign up as a subscriber</p>
			</div>
		</div>
		<div class="row d-flex justify-content-center">
			<div class="col-12">
				<form action="#" th:action="@{/addSub}" th:object="${subscriber}"
					method="post">
					<table class="d-flex justify-content-center">
						<tr>
							<td>First Name:</td>
							<td><input class="form-control" type="text"
								th:field="*{firstName}" /></td>
						</tr>
						<tr>
							<td>Last Name:</td>
							<td><input class="form-control" type="text"
								th:field="*{lastName}" /></td>
						</tr>
						<tr>
							<td>UserName:</td>
							<td><input class="form-control" type="text"
								th:field="*{userName}" /></td>
						</tr>
						<tr>
							<td>
								<button class="btn btn-secondary" type="submit">Submit
									Your Info</button>
							</td>
							<td><a th:href="@{/allSubs}" class="btn btn-primary">View
									Subscriber List</a></td>
						</tr>
					</table>
				</form>
			</div>
		</div>
		<div class="row mt-3 d-flex justify-content-center">
			<div class="col-5">
				<form action="#" th:action="@{/searchForSub}"  method="get">
					<div class="input-group mb-3">
						<input type="text" th:name="firstName" class="form-control"
							placeholder="Please type in Subscriber's First Name"
							aria-label="Please type in Subscriber's First Name"
							aria-describedby="button-search">
						<button class="btn btn-outline-secondary" type="submit"
							id="button-search">Search</button>
					</div>
				</form>
			</div>
		</div>

	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
		integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
		crossorigin="anonymous"></script>
</body>
</html>
