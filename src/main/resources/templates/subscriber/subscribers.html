<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en-US">
<head>
<title>Subscriber Sign-Up</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	crossorigin="anonymous">
<script defer
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<h1>List of Subscribers</h1>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div th:unless="${#lists.isEmpty(subscribers)}">
					<ul th:each="sub : ${subscribers}"
						class="list-group list-group-horizontal my-3">
						<li class="list-group-item" th:text="${sub.id}"></li>
						<li class="list-group-item" th:text="${sub.firstName}"></li>
						<li class="list-group-item" th:text="${sub.lastName}"></li>
						<li class="list-group-item" th:text="${sub.userName}"></li>
						<li class="list-group-item"><a
							th:href="@{/updateSub/{id}(id=${sub.id})}">Edit</a></li>
						<li class="list-group-item"><a
							th:href="@{/deleteSub/{id}(id=${sub.id})}">Delete</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<a th:href="@{/}" class="btn btn-primary">Return to Home Page</a>
			</div>
		</div>
	</div>



	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
		integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
		crossorigin="anonymous"></script>
</body>
</html>
